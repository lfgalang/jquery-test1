<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/page/page.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../home/home.js"></script>

    <link rel="stylesheet" type="text/css" href="../../components/topbar/topbar.css">
</head>
<body>
    <div id="topbarContainer"></div>
    <h1>Welcome to the Home Page</h1>
    <!-- Resto del contenido de la pÃ¡gina -->
    
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "../../components/topbar/topbar.html",
                dataType: "html",
                success: function(data) {
                    $("#topbarContainer").html(data);
                    var script = document.createElement("script");
                    script.src = "../../components/topbar/topbar.js";
                    document.head.appendChild(script);
                }
            });
        });
    </script>
</body>
</html>
